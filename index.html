<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Custom Control Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ƒê·ªìng h·ªì -->
    <div class="clock-container">
        <div class="cat-ear left-ear"></div>
        <div class="cat-ear right-ear"></div>
        <div class="clock" id="clock">00:00:00</div>
    </div>

    <!-- Thanh ƒëi·ªÅu khi·ªÉn nh·∫°c -->
    <div class="music-control-bar">
        <audio id="background-music" autoplay>
            <source id="audio-source" src="music1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Thanh ti·∫øn tr√¨nh -->
        <div class="progress-container">
            <span id="current-time">00:00</span>
            <input type="range" id="progress-bar" min="0" max="100" value="0" class="progress-bar">
            <span id="total-duration">00:00</span>
        </div>

        <!-- C√°c n√∫t ƒëi·ªÅu khi·ªÉn -->
        <div class="control-buttons">
            <div id="volume-container" class="volume-container">
                <button id="volume-icon" class="control-btn">üîä</button>
                <!-- Thanh popup √¢m l∆∞·ª£ng -->
                <div class="volume-popup" id="volume-popup">
                    <input type="range" id="volume-slider" min="0" max="100" value="100" class="volume-slider">
                </div>
            </div>
            <button id="prev" class="control-btn">‚èÆÔ∏è</button>
            <button id="play-pause" class="control-btn">‚è∏Ô∏è</button>
            <button id="next" class="control-btn">‚è≠Ô∏è</button>
            <button id="repeat" class="control-btn">üîÅ</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
