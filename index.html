<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Volume Popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Đồng hồ -->
    <div class="clock-container">
        <div class="clock" id="clock">00:00:00</div>
    </div>

    <!-- Thanh điều khiển nhạc -->
    <div class="music-control-bar">
        <audio id="background-music" autoplay>
            <source id="audio-source" src="music1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Biểu tượng loa -->
        <button id="volume-icon" class="control-btn">🔊</button>

        <!-- Thanh popup âm lượng -->
        <div class="volume-popup" id="volume-popup">
            <input type="range" id="volume-slider" min="0" max="100" value="100" class="volume-slider">
        </div>

        <!-- Thanh tiến trình -->
        <div class="progress-container">
            <span id="current-time">00:00</span>
            <input type="range" id="progress-bar" min="0" max="100" value="0" class="progress-bar">
            <span id="total-duration">00:00</span>
        </div>

        <!-- Các nút điều khiển -->
        <div class="control-buttons">
            <button id="shuffle" class="control-btn">🔀</button>
            <button id="prev" class="control-btn">⏮️</button>
            <button id="play-pause" class="control-btn">⏸️</button>
            <button id="next" class="control-btn">⏭️</button>
            <button id="repeat" class="control-btn">🔁</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
